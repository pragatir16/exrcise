<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="time"></div>
<script>
function fun() {
  var today = new Date();

  var weekday = new Array(7);
   weekday[0] =  "Sunday";
   weekday[1] = "Monday";
   weekday[2] = "Tuesday";
   weekday[3] = "Wednesday";
   weekday[4] = "Thursday";
   weekday[5] = "Friday";
   weekday[6] = "Saturday";
   var n = weekday[today.getDay()];

  var y = today.getFullYear();
  var month = new Array();
   month[0] = "January";
   month[1] = "February";
   month[2] = "March";
   month[3] = "April";
   month[4] = "May";
   month[5] = "June";
   month[6] = "July";
   month[7] = "August";
   month[8] = "September";
   month[9] = "October";
   month[10] = "November";
   month[11] = "December";
   var m = month[today.getMonth()];
   var d = today.getDate();
   var h = today.toLocaleTimeString();
  document.getElementById('time').innerHTML = "day-" +n+ "</br>" + "date-" +d+ "</br>" + "month-" +m+ "</br>"
  +"year-" +y+ "</br>"+ "time-"+  h;
}
fun();
</script>
</body>
</html>
